name: Fast-forward merge pull request

on:
  workflow_call:
    inputs:
      github_token:
        required: false
        type: string
        default: '${{ github.token }}'

jobs:
  test:
    name: Fast-forward merge pull request
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fast-forward
        id: fast-forward
        env:
          GITHUB_TOKEN: ${{ inputs.github_token }}
        run: |
          python ${{ github.workspace }}/fast_forward.py \
            --event-path '${{ github.event_path }}'
        shell: bash
